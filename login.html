<!DOCTYPE html>
<html>
<head>
  <title>Login | Flipkart</title>
  <style>
    body {
      background-color: #f1f3f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2874f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/main">
    <div class="login-box">
      <h2>Login to Flipkart</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </div>
  </form>
</body>
</html>
